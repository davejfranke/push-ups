<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push-Up Strength Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    label, p {
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    #gender-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .gender-btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .selected {
      background-color: #007BFF;
      color: white;
      border-color: #007BFF;
    }

    #result {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

  <input type="number" id="age" min="15" max="90">
