<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Push-Up Strength Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      button {
        font-size: 16px;
      }

      #result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Push-Up Strength Calculator</h1>
  <p>Enter your age and how many push-ups you can do in one set:</p>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" inputmode="numeric">
  </div>

  <div class="form-group">
    <label for="pushups">Push-Ups:</label>
    <input type="number" id="pushups" inputmode="numeric">
  </div>

  <button>Evaluate</button>
  <p id="result"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const standards = {
        15: { Beginner: 1, Novice: 11, Intermediate: 30, Advanced: 54, Elite: 80 },
        20: { Beginner: 1, Novice: 16, Intermediate: 39, Advanced: 66, Elite: 95 },
        25: { Beginner: 1, Novice: 18, Intermediate: 41, Advanced: 68, Elite: 99 },
        30: { Beginner: 1, Novice: 18, Intermediate: 41, Advanced: 68, Elite: 99 },
        35: { Beginner: 1, Novice: 18, Intermediate: 41, Advanced: 68, Elite: 99 },
        40: { Beginner: 1, Novice: 18, Intermediate: 41, Advanced: 68, Elite: 99 },
        45: { Beginner: 1, Novice: 15, Intermediate: 37, Advanced: 63, Elite: 92 },
        50: { Beginner: 1, Novice: 12, Intermediate: 33, Advanced: 57, Elite: 85 },
        55: { Beginner: 1, Novice: 10, Intermediate: 28, Advanced: 51, Elite: 76 },
        60: { Beginner: 1, Novice: 7, Intermediate: 23, Advanced: 44, Elite: 67 },
        65: { Beginner: 1, Novice: 4, Intermediate: 18, Advanced: 37, Elite: 58 },
        70: { Beginner: 1, Novice: 1, Intermediate: 13, Advanced: 30, Elite: 49 },
        75: { Beginner: 1, Novice: 1, Intermediate: 9, Advanced: 24, Elite: 40 },
        80: { Beginner: 1, Novice: 1, Intermediate: 6, Advanced: 18, Elite: 33 },
        85: { Beginner: 1, Novice: 1, Intermediate: 2, Advanced: 13, Elite: 27 },
        90: { Beginner: 1, Novice: 1, Intermediate: 1, Advanced: 9, Elite: 21 }
      };

      function interpolateStandards(age) {
        const keys = Object.keys(standards).map(Number).sort((a, b) => a - b);
        if (standards[age]) return standards[age];

        const lower = keys.filter(a => a <= age).pop();
        const upper = keys.find(a => a > age);

        if (lower === undefined || upper === undefined) return null;

        const result = {};
        const lowerData = standards[lower];
        const upperData = standards[upper];
        const ratio = (age - lower) / (upper - lower);

        for (const key in lowerData) {
          result[key] = Math.round(lowerData[key] + ratio * (upperData[key] - lowerData[key]));
        }

        return result;
      }

      function evaluate() {
        const age = parseInt(document.getElementById('age').value);
        const reps = parseInt(document.getElementById('pushups').value);

        if (isNaN(age) || isNaN(reps)) {
          document.getElementById('result').innerText = "Please enter valid numbers.";
          return;
        }

        if (reps > 100) {
          document.getElementById('result').innerText = "You are superhuman and have broken the calculator ðŸ’¥";
          return;
        }

        const ageBracket = interpolateStandards(age);
        if (!ageBracket) {
          document.getElementById('result').innerText = "Age out of range (15â€“90).";
          return;
        }

        let level = "Below Weak";
        if (reps >= ageBracket.Elite) level = "Badass";
        else if (reps >= ageBracket.Advanced) level = "Exceeding Expectations";
        else if (reps >= ageBracket.Intermediate) level = "Average Joe";
        else if (reps >= ageBracket.Novice) level = "Improving";
        else if (reps >= ageBracket.Beginner) level = "Weak";

        document.getElementById('result').innerText = `Your push-up level is: ${level}`;
      }

      document.querySelector("button").addEventListener("click", evaluate);

      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") evaluate();
      });
    });
  </script>
</body>
</html>
